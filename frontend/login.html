<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <title>Login</title>
</head>
<body>
    <div class="main">
        <h1 style="text-align: center; color: #ffffff; ">Admin Login</h1><br>
        <form action="#" onsubmit="return loginDash()" >
            <label class="lab">Email<span class="req">*</span></label>
            <input type="email" id="adminEmail" placeholder="Email" required class="inp">
            <label class="lab">Password<span class="req">*</span></label>
            <input type="password" id="adminPass" placeholder="Password" required class="inp">
            <button class="btn1">Login</button>
        </form>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
